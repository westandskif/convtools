name: tests

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version: ["3.6", "3.7", "3.8", "3.9", "3.10", "3.11"]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: main python version - 3.9
        if: ${{ matrix.python-version == '3.9' }}
        run: |
          pip install -r ci-requirements/py3.9-lint-doc-build/requirements.txt
          pip install -e .
          # stop the build if there are Python syntax errors or undefined names
          flake8 src tests --count --select=E9,F63,F7,F82 --show-source --statistics
          # stop the build if there is something black can fix
          black src tests --check
          isort src tests --check
          mypy --check-untyped-defs src
          pytest --benchmark-skip
          bash <(curl -s https://codecov.io/bash) -t ${{ secrets.CODECOV_TOKEN }}

      - name: other python versions
        if: ${{ matrix.python-version != '3.9' }}
        run: |
          pip install -r ci-requirements/py${{ matrix.python-version }}/requirements.txt
          pip install -e .
          pytest --benchmark-skip
